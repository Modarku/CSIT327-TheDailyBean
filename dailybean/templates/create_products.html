{% extends "_base.html" %}

{% load static %}

{% block title %}
    The Daily Bean - Create Product
{% endblock %}

{% block content %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Fjalla+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <body>
        <div class="create-product-container">
            <h1>Create Product</h1>
    
            <form class="product-form" action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Name" required>
                </div>
    
                <div class="form-group">
                    <label for="product-description">Product Description:</label>
                    <textarea id="product-description" name="product-description" rows="4" placeholder="Description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" name="ingredients" rows="3" placeholder="Press enter to add a bullet point"></textarea>
                </div>

                <div class="form-group">
                    <label for="shelf-life">Shelf Life:</label>
                    <textarea id="shelf-life" name="shelf-life" rows="2" placeholder="Add shelf life details"></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Product Image:</label>
                    <div class="image-upload">
                        <input type="file" id="product-image" name="product-image" accept=".png, .jpg, .jpeg">
                        <label for="product-image" class="image-upload-label">
                            <div class="upload-icon">â†‘</div>
                            <p>Click to upload or drag and drop<br>PNG or JPG (max: 800x800px)</p>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Product Price:</label>
                        <input type="number" id="product-price" name="product-price" placeholder="Price" required>
                    </div>
    
                    <div class="form-group">
                        <label for="product-stock">Product Stock:</label>
                        <input type="number" id="product-stock" name="product-stock" placeholder="Stock" required>
                    </div>
                </div>

                <button type="submit" class="create-product-btn">Create Product</button>
            </form>
        </div>
    </body>
{% endblock %}
